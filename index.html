<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating a random Game</title>
    <link rel="stylesheet" href="style src/style.css" />
  </head>
  <body>
    <div class="gameContainer">
      <div class="firstPlayer"></div>
      <div class="dices">
        <div class="dice n1">
          <img src="diceFaces/dice face1.png" alt="diceFace1" />
        </div>
        <div class="dice n2">
          <img src="diceFaces/dice face2.png" alt="diceFace2" />
        </div>
        <div class="dice n3">
          <img src="diceFaces/dice face3.png" alt="diceFace3" />
        </div>
        <div class="dice n4">
          <img src="diceFaces/dice face4.png" alt="diceFace4" />
        </div>
        <div class="dice n5">
          <img src="diceFaces/dice face 5.png" alt="diceFace5" />
        </div>
        <div class="dice n6">
          <img src="diceFaces/dice face 6.png" alt="diceFace6" />
        </div>
      </div>
      <div class="secondPlayer"></div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
